<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Papers - QPapers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="QPapers Logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="papers.html">Papers</a></li>
                
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="paper-repository">
            <h2>Question Paper Repository</h2>
            <div class="filters">
                <select id="course-filter">
                    <option value="">All Courses</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="B.E.">B.E.</option>
                </select>
                <select id="year-filter">
                    <option value="">All Years</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
            </div>
            <div class="paper-list">
                <!-- Paper list will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 QPapers. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
